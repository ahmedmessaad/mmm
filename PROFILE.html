<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEM Pre-inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and basic body styling */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light blue-gray background */
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center p-6 bg-white shadow-lg rounded-xl max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">ANEM Pre-inscription Portal</h1>
        <p class="text-gray-600 mb-8 text-center">
            Click the button below to access the official ANEM pre-inscription website.
        </p>
        <button id="openWebsiteBtn" 
                class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out w-full">
            Open ANEM Website
        </button>
        <div id="feedbackMessage" class="mt-4 text-center text-sm font-medium text-gray-700 opacity-0 transition-opacity duration-300">
            </div>
    </div>

    <script>
        const openWebsiteBtn = document.getElementById('openWebsiteBtn');
        const feedbackMessage = document.getElementById('feedbackMessage'); // Get the feedback message element

        openWebsiteBtn.addEventListener('click', () => {
            const url = 'https://minha.anem.dz/pre_inscription';
            window.open(url, '_blank');

            // Display feedback message
            feedbackMessage.textContent = 'Attempting to open the ANEM website... Check your new tab/window!';
            feedbackMessage.classList.remove('opacity-0'); // Make it visible
            feedbackMessage.classList.add('opacity-100');

            // Hide the message after 4 seconds
            setTimeout(() => {
                feedbackMessage.classList.remove('opacity-100');
                feedbackMessage.classList.add('opacity-0');
            }, 4000);
        });
    </script>
</body>
</html>
